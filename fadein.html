<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>GAYATRI RAVAL.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(182, 36, 36);"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(37, 119, 202);"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(92, 19, 129);"></div>

</body>
</html>
